<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World News</title>
  <script src="https://kit.fontawesome.com/2bbf0526dc.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/tailwind.extended.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-roboto">
  <header class="w-3/4 mx-auto my-6">
    <nav class="navbar bg-base-100 p-0 ">
      <div class="flex-1">
        <a class="btn btn-ghost border-0 normal-case text-xl md:text-2xl xl:text-3xl text-white"  href="#"><span class="text-accent">World </span>News</a>
      </div>
      <div class="flex-none">
        <a class="btn btn-ghost normal-case text-lg md:text-xl" href="#">
          News
        </a>
        <a class="btn btn-ghost normal-case ml-5 text-lg md:text-xl" href="blog.html">
          Blog
        </a>
      </div>
    </nav>
  </header>
  <hr class="w-4/5 mx-auto border-gray-600">
  <main>
    <!-- loads all category -->
    <section id="all-categories" class="w-3/4 mx-auto my-7">

    </section>

    <section class="w-3/4 mx-auto my-7">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div class="flex flex-1 items-center justify-center  sm:justify-start">
          <p class="flex-shrink-0">Sort By:</p>
          <select class="select ml-4 bg-base-200" id="sort-by">
            <option disabled selected>Default</option>
            <option value="view-count">View Count</option>
            <option value="rating">Rating</option>
            <option value="published-date">Published Date</option>
          </select>
        </div>

        <!-- TODO:: add functionality to trending and todays pick button -->
        <div class="flex justify-center sm:justify-end">
          <button class="btn-accent border border-accent py-2 px-6 rounded-md">Today's Pick</button>
          <button class="btn-ghost border border-accent hover:bg-accent hover:text-white ml-2 py-2 px-6 rounded-md">Trending</button>
        </div>
      </div>
    </section>

    <!-- shows news count found -->
    <section id="news" class="w-3/4 mx-auto my-12">
      <div id="news-count" class="rounded-lg text-xl bg-base-200 p-5 mb-12">
        <p>Please select a category</p>
      </div>

      <!-- shows all the news found -->
      <div>
        <button class="btn loading bg-transparent border-0 hidden w-full my-48" id="spinner">loading</button>
        <div id="news-list">

        </div>
      </div>
    </section>

    <!-- modal not displayed by default -->
    <section id="modal-section">

    </section>
  </main>
  <footer class="bg-base-200 text-center py-7">
    <p>Copyright 2022 World News</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
